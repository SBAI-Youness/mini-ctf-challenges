<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CTF — Simple Login</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0f1117;color:#eee;display:flex;justify-content:center;align-items:center;height:100vh}
    .box{background:#181b23;border:1px solid #2a2d36;padding:32px;border-radius:12px;width:320px;text-align:center}
    input{width:100%;padding:10px;border-radius:6px;border:1px solid #333;background:#111;color:#eee;margin-top:8px}
    button{width:100%;padding:10px;margin-top:12px;border:none;border-radius:6px;background:#4ea3ff;color:#000;font-weight:bold;cursor:pointer}
    .hint{margin-top:12px;font-size:13px;color:#aaa}
  </style>
</head>
<body>
  <div class="box">
    <h2>CTF Login</h2>
    <p style="font-size:14px;color:#ccc">Find the credentials hidden in the source code.</p>

    <input id="user" type="text" placeholder="username">
    <input id="pass" type="password" placeholder="password">

    <button id="loginBtn">Login</button>
    <div id="res" style="margin-top:10px;font-weight:bold"></div>

    <div class="hint">Hint: view the page source.</div>
  </div>

  <script>
    // --- Plain text credentials for the CTF ---
    const USERNAME = "admin";
    const PASSWORD = "s3cr3t";

    // The flag is NOT stored here anymore — it's located in a separate file: flag.html

    document.getElementById("loginBtn").onclick = () => {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      const out = document.getElementById("res");

      if(u === USERNAME && p === PASSWORD){
        location.href = "flag.html";
      } else {
        out.style.color = "#ff6b6b";
        out.textContent = "Incorrect credentials.";
      }
    };
  </script>
</body>
</html>
