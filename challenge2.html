<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Bypass | CTF Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    :root {
        --primary: #00ff9d;
        --bg: #0a1929;
        --bg-light: #112240;
        --bg-lighter: #1a2a3a;
        --text: #e6f1ff;
        --text-muted: #8892b0;
        --border: #1e2a3a;
        --error: #ff3860;
        --success: #00ff9d;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Roboto Mono', monospace;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
    }

    .login-container {
        width: 100%;
        max-width: 420px;
        background: var(--bg-light);
        padding: 2.5rem;
        border-radius: 8px;
        border: 1px solid var(--border);
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        position: relative;
    }

    .login-container::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), #00a8ff);
    }

    h1 {
        color: var(--primary);
        text-align: center;
        margin-bottom: 1.8rem;
        font-size: 1.8rem;
    }

    .form-group { margin-bottom: 1.4rem; }
    label { color: var(--text-muted); margin-bottom: .4rem; display: block; font-size: .9rem; }

    input {
        width: 100%; padding: .8rem 1rem;
        background: var(--bg-lighter);
        border: 1px solid var(--border);
        border-radius: 4px;
        color: var(--text);
        font-size: .95rem;
        transition: .3s;
    }

    input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(0,255,157,0.2);
        outline: none;
    }

    button {
        width: 100%; padding: .9rem;
        margin-top: .5rem;
        background: linear-gradient(45deg, var(--primary), #00a8ff);
        border: none;
        border-radius: 4px;
        color: #0a1929;
        cursor: pointer;
        font-size: 1rem;
        transition: .3s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,255,157,0.25);
    }

    .message { display: none; padding: 1rem; border-radius: 4px; margin-top: 1.5rem; font-size: .9rem; }
    .error { background: rgba(255,56,96,.1); border-left: 3px solid var(--error); color: var(--error); }
    .success { background: rgba(0,255,157,.1); border-left: 3px solid var(--success); color: var(--success); }

    .hint {
        background: rgba(0,168,255,.1);
        border-left: 3px solid #00a8ff;
        padding: 1rem;
        border-radius: 0 4px 4px 0;
        margin: 1.5rem 0;
    }

    .hint strong { color: #00a8ff; display: block; margin-bottom: .5rem; }
    .hint p { color: var(--text-muted); font-size: .9rem; }

    .back { margin-top: 1.5rem; display: inline-flex; align-items: center; gap: .5rem; color: var(--text-muted); text-decoration: none; }
    .back:hover { color: var(--primary); }
</style>
</head>
<body>
<div class="login-container">

    <h1><i class="fas fa-user-lock"></i> Admin Login</h1>
    <p style="text-align:center; color:var(--text-muted); margin-bottom:2rem;">Enter your credentials to access the flag</p>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>

    <div class="hint">
        <strong>Hint</strong>
        <p>Check the page source. This login is fully client‑side. Nothing is secure here…</p>
    </div>

    <div id="message" class="message"></div>

    <a href="index.html" class="back"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<script>
// intentionally insecure credentials
const VALID_USER = "admin";
const VALID_PASS = "letmein123";
const FLAG = "IEEE{client_side_is_not_security}";

const form = document.getElementById("loginForm");
const msg = document.getElementById("message");

form.addEventListener("submit", async e => {
    e.preventDefault();

    const u = username.value;
    const p = password.value;

    await new Promise(r => setTimeout(r, 600)); // fake delay

    if (u === VALID_USER && p === VALID_PASS) {
        msg.className = "message success";
        msg.innerHTML = `<strong>Access Granted</strong><p>Your flag: <code>${FLAG}</code></p>`;
    } else {
        msg.className = "message error";
        msg.innerHTML = `<strong>Access Denied</strong><p>Wrong username or password.</p>`;
    }

    msg.style.display = "block";
});
</script>

</body>
</html>
